<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Cookier-Cliker</title>

        <meta charset="utf-8">
        <meta name="description" content="Cooker Clicker Game">
        <meta name="keywords" content="cookie, cliker, click, game">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="CSS/reset.css" rel="stylesheet" media="all" type="text/css">
        <link href="CSS/style.css" rel="stylesheet" media="all" type="text/css">

        <link rel="icon" type="image/png" href="img/cookiefav.png"/>
    </head>

    <body>

        <header><h1>Click on the cookie to play !</h1></header>

        <section>
        <div id="container">

            <div id="affichage">Score:0</div>

            <div>
                <img id="clic" src="img/cookie.png" alt="clickable cookie">
            </div>

            <div id="containerButtons">
                <div>
                    <button id="multiplier">Multiplier x 1</button>
                    <p id="nextMulti" class="buy">Buy: 50 cookies</p>
                </div>
                <div>
                    <button id="bonus">Get Bonus!</button>
                    <p id="buyBonus" class="buy">Buy: 5000 cookies</p>
                </div>
                <div>
                    <button id="autoclic" onclick="buyAutoclick()">AutoClick Off</button>
                    <p id="buyAuto" class="buy">Buy: 500 cookies</p>
                </div>
            </div>
        </div>
        </section>
        
        <footer></footer>

        <script src="JS/script.js"></script>

    </body>

    </html>
